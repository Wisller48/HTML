<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Formulario de Contato</h1>
    <br>
    <hr>
    <br>
    <form>
        <label>Nome: </label>
        <input type="text" placeholder="Digite seu nome aqui" required>
        <br><br>
        <label>Email: </label>
        <input type="email" placeholder="Digite seu email" required>
        <br> <br>
        <label>Endereço: </label>
        <input type="text" placeholder="Digite seu endereço">
        <br><br>
        <label>CEP: </label>
        <input type="number" placeholder="Digite seu CEP" required>
        <br><br>
        <label>Telefone: </label>
        <input type="tel" placeholder="Digite seu telefone de contato" required>
        <br><br>
        <h2>Digite uma mensagem:</h2>
        <textarea name="mensagem" placeholder="Digite sua mensagem aqui" rows="10" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Enviar formulário" required>
    </form>  
</body>
</html>
